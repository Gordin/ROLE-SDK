<div style="margin: 10% 1em 1em 1em">
	<h1 style="color: #00aa00; text-transform: none; font-size: 2em;">Create
		or enter a space</h1>
	<p style="color: #00aa00; font-size: 1.5em;">With this URL:</p>
	<form id="openSpaceForm" style="margin-left: 2em;">
		<p style="font-size: 18px">
			{{baseUri}}/spaces/<input id="spaceId" type="text"
				style="font-size: 18px; border-radius: 3px; border: 2px solid #00cc55; color: #000; width: 8em" />
			<input type="submit" value="OK"
				style="padding: 5px; font-weight: bold; border-radius: 5px; border: 2px solid #ccc; background: url(/s/images/wavebg2.png); cursor: pointer" />
		</p>
	</form>
</div>
